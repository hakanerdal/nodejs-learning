<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Test</title>
</head>
<body>
    <h1>Socket.IO Test 1</h1>
    <div id="messages">
        <p>Waiting for new items...</p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Sunucuya bağlan
        const socket = io('http://localhost:3000'); // Sunucunun adresi

        // Bağlantı kurulduğunda mesaj göster
        socket.on('connect', () => {
            console.log('Connected to server:', socket.id);
        });

        // Sunucudan gelen 'newItem' olayını dinle
        socket.on('newItem', (data) => {
            console.log('New item received:', data);
            const messagesDiv = document.getElementById('messages');
            const newMessage = document.createElement('p');
            newMessage.textContent = `New Item: ${data.name}`;
            messagesDiv.appendChild(newMessage);
        });
    </script>
</body>
</html>
